<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Patient Feed</title>
    <style>
      /* Reset default margin and padding */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2a607a;
        position: relative;
      }

      .label {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #ffffff;
        font-weight: bold;
        font-size: 24px;
      }

      .menu-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        color: #ffffff;
        font-size: 24px;
      }

      .menu-options {
        display: none;
        position: absolute;
        top: 50px;
        right: 20px;
        background-color: #ffffff;
        border: 1px solid #000000;
        border-radius: 5px;
        padding: 5px;
        min-width: 120px;
        z-index: 1;
      }

      .menu-options ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu-options li {
        cursor: pointer;
        padding: 8px 10px;
        color: #333333;
      }

      .menu-options li:hover {
        background-color: #f0f0f0;
      }

      .menu-options.show {
        display: block;
      }

      .patient-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1000px; /* Adjust this as needed */
        width: 100%;
        padding: 20px;
        margin-top: 50px;
      }

      .patient-section {
        border: 2px solid #000000;
        border-radius: 8px;
        padding: 20px;
        margin: 10px;
        width: 200px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        display: flex; /* Added display flex */
        flex-direction: column; /* Align elements in a column */
        align-items: center; /* Center items horizontally */
      }

      .patient-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 10px rgba(255, 255, 255, 0.434);
      }

      .patient-image {
        width: 100%; /* Cover the entire width of the container */
        max-height: 150px; /* Set a maximum height */
        border-top-left-radius: 8px; /* Adjust border radius for top corners */
        border-top-right-radius: 8px;
        object-fit: cover;
      }

      h3 {
        margin: 10px 0 0; /* Add margin to separate image and name */
        color: #333;
      }

      /* Style for the clickable div SMA-connect */
      .home-link {
        cursor: pointer; /* Set the cursor to pointer by default */
      }

      .home-link:hover {
        cursor: url("path_to_your_click_icon.png"), pointer; /* Change cursor to custom icon on hover */
      }
    </style>
  </head>
  <body>
    <!-- Clickable div for SMA-connect (Home Page) -->
    <div class="home-link" onclick="goToHomePage()">
      <div class="label">SMA-connect</div>
    </div>

    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">â‹®</div>

    <!-- Menu Options -->
    <div class="menu-options" id="menuOptions">
      <ul>
        <li
          onmouseover="showMenu()"
          onmouseout="hideMenu()"
          onclick="goToProfile()"
        >
          Profile
        </li>
        <li
          onmouseover="showMenu()"
          onmouseout="hideMenu()"
          onclick="signOut()"
        >
          Sign Out
        </li>
      </ul>
    </div>

    <!-- Patient Sections -->
    <div class="patient-container">
      <div class="patient-section" onclick="showPatientName('Patient 1')">
        <img class="patient-image" src="patient1.jpg" alt="Patient 1" />
        <h3>Patient 1</h3>
      </div>

      <div class="patient-section" onclick="showPatientName('Patient 2')">
        <img class="patient-image" src="patient2.jpg" alt="Patient 2" />
        <h3>Patient 2</h3>
      </div>

      <div class="patient-section" onclick="showPatientName('Patient 3')">
        <img class="patient-image" src="patient3.jpg" alt="Patient 3" />
        <h3>Patient 3</h3>
      </div>

      <div class="patient-section" onclick="showPatientName('Patient 4')">
        <img class="patient-image" src="patient4.jpg" alt="Patient 4" />
        <h3>Patient 4</h3>
      </div>
      <div class="patient-section" onclick="showPatientName('Patient 5')">
        <img class="patient-image" src="patient5.jpg" alt="Patient 5" />
        <h3>Patient 5</h3>
      </div>

      <div class="patient-section" onclick="showPatientName('Patient 6')">
        <img class="patient-image" src="patient6.jpg" alt="Patient 6" />
        <h3>Patient 6</h3>
      </div>

      <!-- Add more patient sections as needed -->
    </div>

<!-- JavaScript to handle click action -->
<script>
  function showPatientName(patientName) {
    alert("Selected patient: " + patientName);
    // You can perform other actions here when a patient section is clicked
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Feed</title>
  <style>
   /* Style for the patient sections */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

.patient-section {
  border: 2px solid #3498db;
  border-radius: 8px;
  padding: 20px;
  margin: 10px;
  width: 200px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.patient-section:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
}

.patient-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
  border: 4px solid #3498db;
}

h3 {
  margin: 0;
  color: #333;
}

/* Optional: Center the patient sections horizontally */
.patient-container {
  display: flex;
  justify-content: center;
}

  </style>
</head>
<body>

<!-- Patient Sections -->
<div class="patient-section" onclick="showPatientName('Patient 1')">
  <img class="patient-image" src="patient1.jpg" alt="Patient 1">
  <h3>Patient 1</h3>
</div>

<div class="patient-section" onclick="showPatientName('Patient 2')">
  <img class="patient-image" src="patient2.jpg" alt="Patient 2">
  <h3>Patient 2</h3>
</div>

<div class="patient-section" onclick="showPatientName('Patient 3')">
  <img class="patient-image" src="patient3.jpg" alt="Patient 3">
  <h3>Patient 3</h3>
</div>

<!-- JavaScript to handle click action -->
<script>
  function showPatientName(patientName) {
    alert("Selected patient: " + patientName);
    // You can perform other actions here when a patient section is clicked
  }
</script>

</body>
</html>
